<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Clientes</title>
</head>

<body>

  <header class="header">
    <div class="title">
      <h1 class="header-title">Clientes</h1>
    </div>

    <div class="header-bot">
      <div class="search">
        <input type="search" placeholder="Nombre, NIT o CC" class="form-control">
        <button class="search-btn">
          <?xml version="1.0" ?><svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
            <title />
            <g id="search">
              <path
                d="M29.71,28.29l-6.5-6.5-.07,0a12,12,0,1,0-1.39,1.39s0,.05,0,.07l6.5,6.5a1,1,0,0,0,1.42,0A1,1,0,0,0,29.71,28.29ZM14,24A10,10,0,1,1,24,14,10,10,0,0,1,14,24Z" />
            </g>
          </svg>
        </button>
      </div>
      <!-- Button trigger modal -->
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="add">
        Crear Cliente
      </button>

    </div>
  </header>

<div class="tabla">
<table class="table">
  <thead class="thead">
    <tr>
      <th>Nombre</th>   
      <th>Apellidos</th>
      <th>NIT/CC</th>
      <th>Dirección</th>
      <th>Ciudad</th>
      <th>Telefono</th>
      <th>Cupo Disponible</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    
  </tbody>
</table>
</div>



  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="header-title">Nuevo Cliente</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="form">
            <h4>Datos Personales</h4>

            <form action="" method="get" class="form-inner">
              <label for="name" class="form-label label">Nombres</label>
              <input type="text" name="name" id="name" class="form-control">

              <label for="lastname" class="form-label label">Apellidos</label>
              <input type="text" name="lastname" id="lastname" class="form-control">

              <label for="total-space" class="form-label label">Cupo Total</label>
              <input type="text" name="total-space" id="total-space" class="form-control">

              <label for="nit" class="form-label">Nit/CC</label>
              <input type="number" name="nit" id="nit" class="form-control">

              <label for="address" class="form-label">Dirección</label>
              <input type="text" name="address" id="address" class="form-control">

              <label for="available-space" class="form-label">Cupo Disponible</label>
              <input type="text" name="available-space" id="available-space" class="form-control">

              <label for="city" class="form-label">Ciudad</label>
              <select name="city" id="city" class="form-control">
                <option value="">-</option>
                <option value="bga">Bucaramanga</option>
                <option value="pie">Piedecuesta</option>
                <option value="gir">Giron</option>
              </select>

              <label for="phone" class="form-label">Telefono</label>
              <input type="text" name="phone" id="phone" class="form-control">

              <label for="days" class="form-label">Dias de gracia</label>
              <input type="text" name="days" id="days" class="form-control">

              <label for="contact" class="form-label">Contacto</label>
              <input type="text" name="contact" id="contact" class="form-control">

            </form>

          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close">Close</button>
          <button type="button" class="btn btn-primary" id="save">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

<script src="main.js"></script>

</body>

</html>
